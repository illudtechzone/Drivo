<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let request of rideRequests" >
    <app-ride-request *ngIf="request.destination!=null && request.pickUp!=null && request.taskName==='Choose driver'" [request]="request"></app-ride-request>
  </ion-list>

</ion-content>
