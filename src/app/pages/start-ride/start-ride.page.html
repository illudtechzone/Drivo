<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Start</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map_canvas"></div>
</ion-content>

<ion-footer>
  <ion-card>
    <ion-item (click)="moreInfo()" lines="full">
      <ion-text slot="start">Rider info</ion-text>
      <ion-icon name="arrow-dropdown" *ngIf="!isMoreInfo" slot="end"></ion-icon>
      <ion-icon name="arrow-dropup" *ngIf="isMoreInfo" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="none">
      <ion-text slot="start">From     :</ion-text>
      <ion-text slot="end"> mankara</ion-text>
    </ion-item>
    <ion-item lines="none">
      <ion-text slot="start">to       :</ion-text>
      <ion-text slot="end">pathiripala junction</ion-text>
    </ion-item>
    <ion-item lines="none" *ngIf="isMoreInfo">
      <ion-text slot="start">Distance :</ion-text>
      <ion-text slot="end">10km</ion-text>
    </ion-item>
    <ion-item lines="none" *ngIf="isMoreInfo">
      <ion-text slot="start">reach in : </ion-text>
      <ion-text slot="end">10 min</ion-text>
    </ion-item>
    <ion-row *ngIf="isMoreInfo">
      <ion-col>
        <ion-button expand="full">
          <ion-icon name="call"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full">
          <ion-icon name="text"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-row *ngIf="rideStatus=='inprogress'">
    <ion-col >
      <ion-button expand="full" (click)="endride()">
        completed
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="rideStatus=='reached'">
    <ion-col>
      <ion-button expand="full" (click)="startRide()">
        Start
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
