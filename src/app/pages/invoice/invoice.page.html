<ion-header>
    <ion-toolbar color="primary">
      <ion-title>invoice</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-card>
      <ion-card-header>
        <ion-card-title text-center>
          charge
        </ion-card-title>
        <ion-card-content>
            
              <ion-item lines="none">
                <ion-text slot="start">From     :</ion-text>
                <ion-text slot="end"> mankara</ion-text>
              </ion-item>
              <ion-item lines="none">
                <ion-text slot="start">To       :</ion-text>
                <ion-text slot="end">Pathiripala junction</ion-text>
              </ion-item>
              <ion-item lines="none">
                <ion-text slot="start">Distance :</ion-text>
                <ion-text slot="end">10km</ion-text>
              </ion-item>
              <ion-item lines="full" >
                <ion-text slot="start">Reached in : </ion-text>
                <ion-text slot="end">10 min</ion-text>
              </ion-item>
              <ion-item lines="full">
  
                    <ion-text slot="start">Totel cost : </ion-text>
                <ion-text slot="end">40 rs</ion-text>
              </ion-item>
              <div>
                <ion-button expand="full" routerLink="/home">
              
                  cash collected
                </ion-button>
              </div>
        </ion-card-content>
      </ion-card-header>
    </ion-card>
  
  </ion-content>
